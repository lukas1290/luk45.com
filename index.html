<header>
<!-- nova_logo_novacore_pulse.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 600" width="1400" height="600" role="img" aria-label="NovaCore animated logo">
  <title>NovaCore â€” animated logo (pulsing ring)</title>

  <defs>
    <!-- pulsing glow filter -->
    <filter id="glow" x="-70%" y="-70%" width="240%" height="240%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0" result="blur">
        <!-- animate blur to create glow pulse -->
        <animate attributeName="stdDeviation" dur="2.2s" values="0;12;0" repeatCount="indefinite" />
      </feGaussianBlur>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- core gradient -->
    <radialGradient id="coreGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#bafcff" stop-opacity="1"/>
      <stop offset="40%" stop-color="#00e5ff" stop-opacity="0.98"/>
      <stop offset="100%" stop-color="#0078ff" stop-opacity="0.86"/>
    </radialGradient>

    <linearGradient id="ringGrad" x1="0%" x2="100%">
      <stop offset="0%" stop-color="#00e5ff"/>
      <stop offset="100%" stop-color="#0088ff"/>
    </linearGradient>
  </defs>

  <!-- transparent background -->
  <rect width="1400" height="600" fill="#031025"/>

  <!-- emblem (left) -->
  <g transform="translate(260,300)">
    <!-- subtle outer halo and circuitry (static) -->
    <g opacity="0.12">
      <circle cx="0" cy="0" r="185" fill="none" stroke="url(#ringGrad)" stroke-width="2.2" stroke-linecap="round" />
      <circle cx="0" cy="0" r="125" fill="none" stroke="#002a6b" stroke-width="1.6" />
    </g>

    <g stroke="#00cfff" stroke-opacity="0.92" stroke-linecap="round" stroke-width="3" fill="none" opacity="0.95">
      <path d="M -170 -40 L -95 -40 L -60 -8" stroke-width="2.2"/>
      <path d="M -160 60 L -95 60 L -62 34" stroke-width="2.2"/>
      <path d="M -24 -180 L -12 -108 L 0 -64" stroke-width="1.8"/>
      <path d="M 48 -160 L 24 -100 L 12 -64" stroke-width="1.8"/>
      <path d="M 170 -24 L 95 -24 L 64 -6" stroke-width="2.2"/>
      <path d="M 170 48 L 95 48 L 68 28" stroke-width="2.2"/>
    </g>

    <!-- pulsing group: scale + ring radius animate -->
    <g filter="url(#glow)" transform="translate(0,0)">
      <!-- subtle group scale pulse -->
      <animateTransform attributeName="transform"
                        attributeType="XML"
                        type="scale"
                        values="1;1.045;1"
                        dur="2.2s"
                        repeatCount="indefinite"/>
      <!-- inner core (fills) -->
      <circle cx="0" cy="0" r="66" fill="url(#coreGrad)">
        <!-- slight radius pulse for the core -->
        <animate attributeName="r" values="66;72;66" dur="2.2s" repeatCount="indefinite" />
      </circle>

      <!-- outer ring that visually pulses -->
      <circle cx="0" cy="0" r="96" fill="none" stroke="url(#ringGrad)" stroke-width="6" opacity="0.92">
        <animate attributeName="r" values="96;104;96" dur="2.2s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="0.92;1;0.92" dur="2.2s" repeatCount="indefinite" />
      </circle>

      <!-- inner accent ring -->
      <circle cx="0" cy="0" r="48" fill="none" stroke="#bafcff" stroke-width="2.6" opacity="0.96">
        <animate attributeName="opacity" values="0.96;1;0.96" dur="2.2s" repeatCount="indefinite" />
      </circle>
    </g>

    <!-- lens -->
    <g>
      <circle cx="0" cy="0" r="30" fill="#021a2b"/>
      <circle cx="0" cy="0" r="18" fill="url(#coreGrad)" opacity="0.99"/>
    </g>

    <!-- small ring emblem (concentric) - included per NovaCore brand rule -->
    <!-- <g transform="translate(120,-120)" aria-label="NovaCore ring emblem">
      <circle cx="0" cy="0" r="10" fill="none" stroke="url(#ringGrad)" stroke-width="2.2" />
      <circle cx="0" cy="0" r="5" fill="#bafcff" />
    </g> -->
  </g>

  <!-- wordmark NOVACORE (right) -->
  <g transform="translate(520,330)">
    <text x="0" y="0" font-family="Montserrat, Inter, Roboto, Arial, sans-serif"
      font-weight="800" font-size="96" letter-spacing="4" fill="#e6fbff">
      NovaCore
    </text>

    <text x="0" y="56" font-family="Montserrat, Inter, Roboto, Arial, sans-serif"
      font-weight="500" font-size="22" fill="#9fdcff" opacity="0.95">
      The Core of Smarter Systems
    </text>
  </g>
</svg>
</header>
